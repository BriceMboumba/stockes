<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="{{ url_for('static', path='/static/style_register.css') }}" rel="stylesheet">
  </head>
  <body style="background-image: url('{{ url_for('static',path='/templates/img/tesla.jpg') }}');
  background-repeat: no-repeat;  background-size: cover; background-attachment: fixed;">
    <div class="center">
      <h1 style="font-size: 25px;">Change your password</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required name="username">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="first_password">
          <span></span>
          <label>New Password</label>
        </div>
        <div class="txt_field">
          <input type="password" required name="duplicate_password">
          <span></span>
          <label>Retype your new password</label>
        </div>
        <input type="submit" value="Update">
        <div class="signup_link" style="color: red;">
          <center>
            <img src="{{ url_for('static',path='/templates/img/tesla_logo.jpg') }}" style="width : 80px; height: 80px;">
            {{ message }}
          </center>
        </div>
      </form>
    </div>

  </body>
</html>
